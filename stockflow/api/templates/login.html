<!doctype html>
<html><head><meta charset="utf-8"><title>登录</title></head>
<body style="font-family:system-ui;max-width:420px;margin:80px auto">
  <h2>登录 StockFlow</h2>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="post" action="/login">
    <div><input name="username" placeholder="用户名" required></div>
    <div><input type="password" name="password" placeholder="密码" required></div>
    <label><input type="checkbox" name="remember" value="1"> 记住我</label>
    <div><button class="btn" type="submit">登录</button></div>
  </form>
</body></html>
